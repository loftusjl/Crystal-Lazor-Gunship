<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body class="subtitle">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jesse Loftus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Portfolio</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <content>
        <div class="container">
            <div class="row justify-content-center text-center d-flex flex-row mt-5">
                <div class="flex-fill h4 d-flex flex-column">
                    <span class="mt-1">wins</span>
                    <span id="wins">0</span>
                </div>
                <div id="gameTotals" class="justify-content-center p-1 d-flex flex-row flex-fill">
                    <span id="playerTotal" class="h2"></span> <h2>/</h2> <span id="goalTotal" class="h2"></span>
                </div>
                <div class="flex-fill h4 d-flex flex-column">
                    <span class="mt-1">losses</span>
                    <span id="losses">0</span>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="row justify-content-center my-2">
                    <div class="d-flex flex-row flex-wrap p-2 justify-content-center">
                        <button id="crystal-1" class="btn crystal glow" value="">
                            <img class="img-fluid" src="./assets/images/Crystal-1.png" alt="picture of crystal-1">
                        </button>
                        <button id="crystal-2" class="btn crystal glow" value="">
                            <img class="img-fluid" src="./assets/images/Crystal-2.png" alt="picture of crystal-2">
                        </button>
                        <button id="crystal-3" class="btn crystal glow" value="">
                            <img class="img-fluid" src="./assets/images/Crystal-3.png" alt="picture of crystal-3">
                        </button>
                        <button id="crystal-4" class="btn crystal glow" value="">
                            <img class="img-fluid" src="./assets/images/Crystal-4.png" alt="picture of crystal-4">
                        </button>
                    </div>
                </div>
                <div class="row justify-content-center mb-2">
                        <button id="forfeitGame" class="btn gameControls glow mx-1">Forfeit Game</button>
                        <button id="restartGame" class="btn gameControls glow mx-1">Restart Game</button>
                </div>

                <div class="row justify-content-center mb-2">
                        <button id="playMusic" class="btn gameControls glow mx-1">Play Music!</button>
                        <button id="pauseMusic" class="btn gameControls glow mx-1">Pause</button>
                </div>
            </div>
        </div>
    </content>
    <!-- Footer -->
    <footer></footer>

</body>

</html>
